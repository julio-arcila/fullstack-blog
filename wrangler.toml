name = "fullstack-blog"
compatibility_date = "2024-03-20"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./build/client"
# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "fullstack-blog-db"
database_id = "00000000-0000-0000-0000-000000000000"

# R2 Bucket binding
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "fullstack-blog-media"

# KV Cache binding
[[kv_namespaces]]
binding = "CACHE"
id = "00000000000000000000000000000000"

# Workers AI binding
[ai]
binding = "AI"
